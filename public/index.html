<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet" type="text/css" media="screen, projection">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="ContactApp">
  <a href="/admin.html" style="color: #FFF">
    <span>See messages</span>
  </a>
<div class="container" ng-controller="MessageController">
    <form name="messageForm" ng-submit="addMessage()">
        <div class="card">
            <div class="headline">CONTACT <span>US</span></div>
            <div class="input-group">
                <label for="name">YOUR <span>NAME</span></label>
                <input type="text" id="name" ng-model="SenderName"/>

                <label for="email">YOUR <span>EMAIL</span></label>
                <input type="email" id="email" ng-model="SenderEmail"/>

                <label for="message">YOUR <span>MESSAGE</span></label>
                <textarea id="message" ng-model="SenderMessage"></textarea>
            </div>
            <button type="submit" class="send-button">SEND <span>MESSAGE</span></button>
        </div>
    </form>
</div>
</body>

</html>
